{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
  <form action="{{ url_for('edit', task_id=task_id)}}", method="post">
    {{ form.csrf_token }}
    <div class="row">
      <h3>Edit Task:</h3>
      <div class="col">
        {{ form.title.label }}
        {{ form.title(class="form-control") }}
      </div>
      <div class="col">
      </div>
    </div>
    <p></p>
    {{ form.submit(class="btn btn-primary") }}
  </form>
</div>


{% endblock %}
